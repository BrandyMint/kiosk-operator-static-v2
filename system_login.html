    <div class='login__content login__content--fullscreen'>
      <div class='login__block'>
        <form class='login__form simple_form' id='new_operator_login_form' action='login_errors.html'>
          <div style='display:none'></div>
          <div class='login__form-header'>Авторизация</div>
          <div class='form-group operator_login_form_phone required tel'>
            <label class='control-label sr-only'>ргн</label>
            <input class='form-control required string tel' id='operator_login_form_phone' type='tel' placeholder='ргн'>
          </div>
          <div class='form-group operator_login_form_pin_code required string'>
            <label class='control-label sr-only'>ргн</label>
            <input class='form-control required string' id='operator_login_form_pin_code' type='text' placeholder='ргн'>
          </div>
          <div class='login__form-actions'>
            <input class='btn login__form-submit-btn' type='submit' value='Войти'>
          </div>
        </form>
        <div class='row'>
          <div class='col-sm-6'>
            <p>
              Нет аккаунта?
              <br>

              </a>
            </p>
          </div>
          <div class='col-sm-6'>
